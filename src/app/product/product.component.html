<div id="pro">
<h3>Products</h3>

<ul>
    <li *ngFor="let fi of  products">{{fi.name}},{{fi.brand}},{{fi.model}}, {{fi.price}}</li>
</ul>

<div class="form-group" >
    <label for="exampleInputEmail1">Enter Min Price</label>
    <input class="form-control" type="text"  class="form-control" [(ngModel)]="price" placeholder="Enetr Min Price">
</div>

<div class="form-group" >
    <label for="exampleInputEmail1">Enter Name</label>
    <input class="form-control" type="text"  class="form-control" [(ngModel)]="name" placeholder="Enter Name">
</div>


<br><button type="button" (click)="fByPrice()" class="btn btn-primary">Filter with salary</button> &nbsp;
<button type="button" (click)="fByName()" class="btn btn-primary">Filter with name</button>

<ul>
    <li *ngFor="let fi of filter">{{fi.name}},{{fi.brand}},{{fi.model}}, {{fi.price}}</li>
</ul>
</div>
